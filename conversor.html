<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Unidades — Piras na Física</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="conversor/conversor.css">
</head>

<body>

<div id="header"></div>
<script src="../js/include.js"></script>

<main>

  <!-- Cabeçalho no estilo do site -->
  <section class="destaque">
    <h2>Conversor de Unidades</h2>
    <p>Transforme unidades do Sistema Internacional e do sistema imperial.</p>
  </section>

 <section class="grid-conversor">

  <!-- CARD 1: CONVERSOR -->
  <div class="card conversor-card conversor-principal">

    <h3>Conversor de unidades</h3>

    <label for="grandeza">Grandeza:</label>
    <select id="grandeza"></select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" step="any">

    <label for="unidadeOrigem">De:</label>
    <select id="unidadeOrigem"></select>

    <label for="unidadeDestino">Para:</label>
    <select id="unidadeDestino"></select>

    <button onclick="converter()">Converter</button>

    <div id="resultado"></div>

  </div>

  <!-- CARD 2: UNIDADE PERSONALIZADA -->
  <div class="card conversor-card conversor-personalizado">

    <h3>Adicionar unidade personalizada</h3>

    <label for="nomeUnidade">Nome da unidade:</label>
    <input type="text" id="nomeUnidade">

    <label for="fatorSI">Equivale a quantos SI?</label>
    <input type="number" id="fatorSI" step="any">

    <button onclick="adicionarUnidade()">Adicionar unidade</button>
    <div id="mensagemUnidade" class="mensagem-unidade" aria-live="polite"></div>

  </div>

</section>


</main>

<script type="module" src="conversor/interface.js"></script>

</body>
</html>
